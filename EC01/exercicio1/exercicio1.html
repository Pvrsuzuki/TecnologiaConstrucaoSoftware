<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 1 - Cadastro de Alunos</title>
</head>
<body>
  <h1>Cadastro de Alunos</h1>
  <form id="formAluno">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>
    <br>
    <label for="curso">Curso:</label>
    <select id="curso" required>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="Java">Java</option>
    </select>
    <br>
    <label for="notaFinal">Nota Final:</label>
    <input type="number" id="notaFinal" step="0.1" required>
    <br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Alunos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
        <th>Nota Final</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <!-- Importa o script externo -->
  <script src="exercicio1.js"></script>
</body>
</html>
