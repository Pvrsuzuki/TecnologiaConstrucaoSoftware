<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 4 - Relatórios</title>
</head>
<body>
  <h1>Relatórios de Alunos</h1>

  <h2>Cadastro de Alunos</h2>
  <form id="formAluno">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>
    <br>
    <label for="curso">Curso:</label>
    <select id="curso" required>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="Java">Java</option>
    </select>
    <br>
    <label for="notaFinal">Nota Final:</label>
    <input type="number" id="notaFinal" step="0.1" required>
    <br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Alunos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
        <th>Nota Final</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <h2>Relatórios</h2>
  <button id="btnAprovados">Listar Alunos Aprovados</button>
  <button id="btnMediaNotas">Média das Notas Finais</button>
  <button id="btnMediaIdades">Média das Idades</button>
  <button id="btnNomesOrdem">Nomes em Ordem Alfabética</button>
  <button id="btnContagemCurso">Contagem por Curso</button>

  <div id="relatorio"></div>

  <script src="exercicio4.js"></script>
</body>
</html>
