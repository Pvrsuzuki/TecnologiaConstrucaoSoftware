<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Salas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      padding-top: 90px;
    }
    @media (max-width: 576px) {
      body {
        padding-top: 120px;
      }
    }
  </style>
</head>
<body class="bg-dark text-white">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand me-5" href="index.html">Cinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="CADASTRO_FILME.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link active" href="CADASTRO_SALA.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="CADASTRO_SESSAO.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="VENDA_INGRESSO.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link" href="SESSOES.html">Sessões Disponíveis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
      <h2 class="mb-2">Cadastro de Salas</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#salaModal">Cadastrar Sala</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover text-white align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome da Sala</th>
            <th>Capacidade</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="salasTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal para Cadastro/Edição de Sala -->
  <div class="modal fade" id="salaModal" tabindex="-1" aria-labelledby="salaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <form id="formSalaModal">
          <div class="modal-header">
            <h5 class="modal-title" id="salaModalLabel">Cadastrar Sala</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="salaIndex" value="">
            <div class="mb-3">
              <label for="nomeSala" class="form-label">Nome da Sala</label>
              <input type="text" class="form-control bg-dark text-white" id="nomeSala" required>
            </div>
            <div class="mb-3">
              <label for="capacidade" class="form-label">Capacidade</label>
              <input type="number" class="form-control bg-dark text-white" id="capacidade" required>
            </div>
            <div class="mb-3">
              <label for="tipoSala" class="form-label">Tipo</label>
              <select class="form-select bg-dark text-white" id="tipoSala" required>
                <option value="">Selecione...</option>
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="IMAX">IMAX</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Salvar Sala</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/SALA_CADASTRO.js"></script>
</body>
</html>
