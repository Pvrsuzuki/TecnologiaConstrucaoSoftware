
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Filmes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-dark text-white">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="btn btn-outline-light me-3" href="index.html">Cinema</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="CADASTRO_FILME.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="CADASTRO_SALA.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="CADASTRO_SESSAO.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="VENDA_INGRESSO.html">Venda de Ingressos</a></li>
          <li class="nav-item"><a class="nav-link" href="SESSOES.html">Sessões Disponíveis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container mt-5 pt-5">
    <h2>Cadastro de Filmes</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#filmeModal">Cadastrar Filme</button>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover text-white align-middle">
        <thead class="table-dark">
          <tr>
            <th style="min-width: 100px;">Título</th>
            <th style="min-width: 100px;">Descrição</th>
            <th style="min-width: 100px;">Gênero</th>
            <th style="min-width: 100px;">Classificação</th>
            <th style="min-width: 100px;">Duração</th>
            <th style="min-width: 100px;">Estreia</th>
            <th style="min-width: 100px;">Ações</th>
          </tr>
        </thead>
        <tbody id="filmesTableBody">
          <tr>
            <td>Exemplo</td>
            <td>Filme de ação cheio de adrenalina</td>
            <td>Ação</td>
            <td>14</td>
            <td>120</td>
            <td>2025-04-20</td>
            <td><button class="btn btn-sm btn-outline-light">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal para Cadastro/Edição de Filme -->
  <div class="modal fade" id="filmeModal" tabindex="-1" aria-labelledby="filmeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-white">
        <form id="formFilmeModal">
          <div class="modal-header">
            <h5 class="modal-title" id="filmeModalLabel">Cadastrar Filme</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <input type="hidden" id="filmeIndex" value="">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="titulo" class="form-label">Título</label>
                  <input type="text" class="form-control bg-dark text-white" id="titulo" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="genero" class="form-label">Gênero</label>
                  <select class="form-select bg-dark text-white" id="genero" required>
                    <option value="">Selecione...</option>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                    <option value="Romance">Romance</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="classificacao" class="form-label">Classificação Indicativa</label>
                  <select class="form-select bg-dark text-white" id="classificacao" required>
                    <option value="">Selecione...</option>
                    <option value="Livre">Livre</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="duracao" class="form-label">Duração (minutos)</label>
                  <input type="number" class="form-control bg-dark text-white" id="duracao" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control bg-dark text-white" id="descricao" rows="3" required></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="estreia" class="form-label">Data de Estreia</label>
                  <input type="date" class="form-control bg-dark text-white" id="estreia" required max="9999-12-31">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="imagemFilme" class="form-label">Imagem do Filme (opcional)</label>
                  <input type="file" class="form-control bg-dark text-white" id="imagemFilme" accept="image/*">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Salvar Filme</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/FILMES_CADASTRO.js"></script>
</body>
</html>
