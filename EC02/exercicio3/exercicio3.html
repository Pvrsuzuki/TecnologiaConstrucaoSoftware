<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Funções Anônimas e Expressões Lambda</title>
</head>
<body>
  <h1>Gerenciamento de Funcionários</h1>
  <form id="formFuncionario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br><br>
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>
    <br><br>
    
    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" required>
    <br><br>
    
    <label for="salario">Salário:</label>
    <input type="number" id="salario" step="0.01" required>
    <br><br>
    
    <button type="submit">Cadastrar / Atualizar</button>
  </form>
  
  <h2>Lista de Funcionários</h2>
  <table border="1" id="tabelaFuncionarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Funcionários serão renderizados aqui -->
    </tbody>
  </table>
  
  <script src="exercicio3.js"></script>
</body>
</html>
